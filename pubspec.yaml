name: kashout
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.14.4
  cupertino_icons: ^1.0.1
  firebase_auth: ^0.18.4+1
  firebase_core: ^0.5.3
  flutter_svg: ^0.19.2+1
  google_fonts: ^1.1.1
  shared_preferences: ^0.5.12+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Avenir Next
      fonts:
        - asset: assets/fonts/AvenirNext.otf
    - family: nav_drawer
      fonts:
        - asset: assets/fonts/NavDrawer.ttf
